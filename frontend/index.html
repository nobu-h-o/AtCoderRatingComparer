<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtCoder Rating Comparer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AtCoder Rating Comparer</h1>
        <form>
          <div class="mb-1 d-flex flex-column flex-md-row justify-content-center align-items-center">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-4">
              <label for="user1" class="form-label me-2 mb-0">User1:</label>
              <input
                type="text"
                id="user1"
                name="user1"
                value="Tourist"
                class="form-control fixed-width-input"
              >
            </div>
            <div class="d-flex align-items-center">
              <label for="user2" class="pl-3 form-label me-2 mb-0">User2:</label>
              <input
                type="text"
                id="user2"
                name="user2"
                value="Chokudai"
                class="form-control fixed-width-input"
              >
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="mb-3 btn btn-outline-secondary">Submit</button>
          </div>
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <div class="d-flex flex-column align-items-center" style="line-height: 0;">
        <script src="//code.createjs.com/easeljs-0.8.2.min.js"></script>
        <link href="//fonts.googleapis.com/css?family=Squada+One" rel="stylesheet" type="text/css">
        <canvas id="ratingStatus" width="640" height="80" style="max-width: 640px; max-height: 80px; height: 100%; width: 100%;"></canvas><br>
        <canvas id="ratingGraph" width="640" height="360" style="max-width: 640px; max-height: 360px; height: 100%; width: 100%;"></canvas>
        <a id="rating-graph-expand" class="btn btn-link btn-xs visible-lg-inline"><span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span></a><br>
    </div> 
</body>
<script type="module" src="index.js"></script>
</html>
